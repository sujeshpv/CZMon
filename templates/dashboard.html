{% extends "pe_base.html" %}

{% block content %}
<div class="toprow">
  <h2>Cluster Overview</h2>
  <div class="muted right">Last updated: just now</div>
</div>

<div class="kpi card mb16">
  <div class="item">
    <div class="muted">Total Clusters</div>
    <div class="value">{{ total_clusters }}</div>
  </div>
  <div class="item">
    <div class="muted">Total PCs</div>
    <div class="value">{{ total_pcs }}</div>
  </div>

</div>

<div class="card">
  <h3>Recent VMs</h3>
  <table>
    <thead><tr><th>Name</th><th>Status</th><th>Host</th><th>Memory</th></tr></thead>
    <tbody>
      <tr><td>vm-web-01</td><td>Running</td><td>node1</td><td>4 GB</td></tr>
      <tr><td>vm-db-01</td><td>Stopped</td><td>node2</td><td>8 GB</td></tr>
      <tr><td>vm-app-01</td><td>Running</td><td>node3</td><td>16 GB</td></tr>
    </tbody>
  </table>
</div>

{% endblock %}
